<div class="input-group date col-md-3" id="PickDate">
  <input type="text" class="form-control" />
  <span class="input-group-addon">
    <span class="glyphicon glyphicon-calendar"></span>
  </span>
</div>

<script>
  var dDatesArray = ["2020-06-04", '2020-06-10'];
$('#PickDate').datetimepicker({
  useCurrent: false,
  showTodayButton: true,
  //minDate: parsedDate,
  //defaultDate: startDate,
  // format: 'DD MMM YYYY',
  format: 'YYYY-MM-DD',
  disabledDates: dDatesArray,
  daysOfWeekDisabled: [0, 6]
}).on('dp.show dp.update', function(){
  $('td.day.disabled').each(function(index, element){
    var $element = $(element)
    $element.attr("title", "Promo Date");
    
    $element.data("container", "body");
    $element.tooltip()
  });
});
